<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i|Montserrat:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Design</title>
    </head>
    
    
    <script type="text/javascript" src="http://code.interactjs.io/v1.3.4/interact.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    
    <body onload="start()"  onresize="start(true)">
    <div class="resize-container">
            <div class="resize-drag">
                <div class="iphone">
                    <img class="iphone-img animation img-fluid" src="assets/imgs/phone-70.png" alt="phone" />
                </div>
                <div class="line-bar"></div>
                <div class="description">
                    <div class="point" align="center">
                        <div class="circle">
                            <span class="circle-text">2</span>
                        </div>
                    </div>
                    <div>
                        <p class="text">
                            DRAG THE ARROWS <br>
                            TO ADJUST THE HEIGHT OF THE RED AREA <br>
                            TO THE HEIGHT OF YOUR PHONE SCREEN
                        </p>
                    </div>
                </div>
                
                <div class="resize-btn animation-btn">
                    <i class="material-icons" style="">expand_less</i>
                    <i class="material-icons">expand_more</i>
                </div>
            </div>
        </div>


    </body>
</html>
